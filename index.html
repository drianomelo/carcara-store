<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carcará | Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="app/img/logo.svg" />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__main">
        <button class="header__menu">
          <img src="app/img/menu.png" alt="menu hamburguer" />
        </button>
        <img
          class="header__logo"
          src="app/img/logo.svg"
          alt="Logo do Carcará TEAM"
        />
        <button class="header__car">
          <img src="app/img/car.png" alt="carrinho de compras" />
        </button>
      </div>

      <div class="header__search">
        <input
          type="text"
          class="header__input"
          placeholder="Buscar por itens do CARCARÁ"
        />
        <button class="header__search-btn">
          <img src="app/img/lupa.png" alt="lupa de pesquisa" />
        </button>
      </div>
    </header>

    <main class="main">
      <section class="main__banners">
        <img
          src="app/img/banner.png"
          alt="Imagem de Camisa do time Carcará
                TEAM"
        />
        <img
          src="app/img/second-banner.png"
          alt="Imagem de Camisa do time Carcará
                TEAM"
        />
      </section>

      <section class="main__accessories">
        <div class="main__line">
          <p class="main__title">SELECIONE SEU ACESSÓRIO FAVORITO</p>
        </div>
        <ul class="main__list">
          <li class="main__item">
            <a href="#"><img src="app/img/tenis.svg" alt="tenis CARCARÁ" /></a>
          </li>
          <li class="main__item">
            <a href="#"
              ><img src="app/img/regata.svg" alt="regata CARCARÁ"
            /></a>
          </li>
          <li class="main__item">
            <a href="#"><img src="app/img/short.svg" alt="short CARCARÁ" /></a>
          </li>
        </ul>
      </section>

      <section class="main__releases">
        <h2 class="main__releases-title">Lançamentos</h2>
        <div class="main__cards">
          <aside class="main__card">
            <img
              src="app/img/air-jordan.png"
              alt="Tenis carcará"
              class="main__img"
            />
            <h3 class="main__name">Tênis Air Jordan Carcará Edition</h3>
            <p class="main__frete">frete grátis</p>
            <p class="main__price">R$ 459,99</p>
            <p class="main__parcelas">ou 10x de R$ 46,00</p>

            <div class="main__buttons">
              <button class="main__btn-l">
                <img src="app/img/seta-esquerda.png" alt="seta" />
              </button>
              <button class="main__btn-r">
                <img src="app/img/seta-direita.png" alt="seta" />
              </button>
            </div>
          </aside>
        </div>
      </section>
    </main>
  </body>
</html>
